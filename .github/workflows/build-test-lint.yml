name: Build, test and lint Node.js Package

on:
  push:
    branches:
     - '**'
  pull_request:
    branches:
      - '**'

jobs:
  asdf:
    runs-on: ubuntu-latest
    outputs:
      IS_RELEASE_COMMIT: ${{ steps.asdf.outputs.IS_RELEASE_COMMIT }}
    steps:
      - id: asdf
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]];
          then
            echo "IS_RELEASE_COMMIT=true" >> "$GITHUB_OUTPUT";
          else
            echo "IS_RELEASE_COMMIT=false" >> "$GITHUB_OUTPUT";
          fi
      - run: echo "${{ steps.asdf.outputs.IS_RELEASE_COMMIT }}"

  build-test-lint:
    name: "Build, Test and Lint Node.js Package"
    runs-on: ubuntu-latest
    needs: asdf
    if: needs.asdf.outputs.IS_RELEASE_COMMIT == 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run lint
